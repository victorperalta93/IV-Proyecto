before_install:
    - sudo ./scripts/texlive_install.sh
    - PATH=/usr/local/texlive/2019/bin/x86_64-linux:$PATH; export PATH
language: node_js
node_js: 
    - "lts/*"
    - "node"

install:
    - npm install -g codecov
    - npm ci
    - grunt doc

script:
    - istanbul cover ./node_modules/mocha/bin/_mocha --reporter test -- -R spec
    - codecov

after_success:
    - grunt clean

directories:
    - "node_modules"